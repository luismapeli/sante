<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Adicionar Clinica</title>
    <style>
       body{
        background: url('https://conceitosopticos.com.br/wp-content/uploads/2016/12/template-fundo-site-conseitos-opticos-4b.jpg') center center no-repeat fixed; 
         -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
         background-size: cover;
       }
    </style>
  </head>
  <body>
    <header class="m-0 py-2" style="background-color: #06d6a0;">
      <div class="row flex-nowrap justify-content-between align-items-center" >
        
        <div class="col-12 text-center">
          <a href ="/" class="navbar-brand h1 fs-6 text-dark text-center">Sante</a>
        </div>
        
      </div>
    </header>
    <div class="container my-3">
      <h1 class="display-4 text-center">
        Add Clinica
      </h1>

      <form id="clinicaP-form" class="mb-4">
        <div class="form-group">
          <label for="clinicaP-id">Clinica ID</label>
          <input type="text" id="clinicaP-id" class="form-control" />
        </div>
        <div class="form-group">
          <label for="clinicaP-address">Endereço</label>
          <input type="text" id="clinicaP-address" class="form-control" />
        </div>
        <div class="form-group">
          <label for="clinicaP-address">Descrição</label>
          <input type="text" id="description" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="localizacao.html" class="btn btn-secondary">Voltar</a>
      </form>
    </div>

    <script src="js/add.js"></script>
  </body>
</html>
